<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quiz on Everton FC knowledge">
    <title>Everton FC Quiz</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="grid.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Roboto|Work+Sans" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>


<body>
    <header role="banner">
        <div class="col-12">
            <h1>Everton Football Club Quiz</h1>
            <div class="js-hide-score">
                <h4>Question: <span class="questionNumber">0</span>/10</h4>
                <h4>Score: <span class="score">0</span></h4>
            </div>
        </div>
    </header>

    <main role="main">
        <div class="row">
            <div class="start-quiz col-12">
                <h2>How well do you know Everton FC?</h2>
                <h3>Click Below to Find Out!</h3>
                <button type="button" class="js-start-button">Start</button>
            </div>
        </div>
        <div class="questionForm"></div>
        <div class="everton-logo">
            <img class="everton-logo" src="https://seeklogo.com/images/E/everton-football-club-logo-CC05A3D438-seeklogo.com.png" alt='white everton logo'>
        </div>
    </main>

    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./store.js"></script>
</body>

</html>
